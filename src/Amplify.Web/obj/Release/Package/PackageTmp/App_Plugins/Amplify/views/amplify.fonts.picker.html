<div ng-controller="Amplify.Fonts.Picker.Controller as vm" class="falinks-picker">
    <umb-editor-view>
        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>
        <umb-editor-container>
            <div class="umb-pane">
                <div class="umb-box">
                    <div class="umb-box-content">
                        <div class="umb-control-group">
                            <div class="form-search">
                                <i class="icon-search"></i>
                                <input type="text" style="width:100%;" id="amplify-fonts-search" ng-model="model.search" autocomplete="off"
                                       class="umb-property-editor umb-textstring textstring"
                                       ng-required="model.validation.mandatory"
                                       placeholder="Type to filter..."
                                       ng-trim="false" ng-model-options="{ debounce: 400 }" />
                            </div>
                        </div>
                        <umb-load-indicator ng-if="model.loading"></umb-load-indicator>
                        <div class="umb-control-group" ng-show="!model.loading && (model.results | filter : model.search ).length > 0">
                            <ul class="amplify-font-picker">
                                <li ng-repeat="result in model.results | filter : model.search" class="amplify-font-picker-item">
                                    <a href="#" title="{{result}}" ng-click="submit(result)" prevent-default>
                                        <span><strong>{{result.value}}</strong>&nbsp;({{result.category}})</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <umb-empty-state
                            ng-if="(model.results| filter : model.search).length === 0 && !model.loading"
                            position="center">
                            No fonts were found.
                        </umb-empty-state>
                    </div>
                </div>
            </div>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button
                    type="button"
                    button-style="link"
                    label-key="general_close"
                    shortcut="esc"
                    action="close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
